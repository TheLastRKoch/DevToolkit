<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtoolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Devtoolkit
            </a>
        </div>
    </nav>
    <div class="container-fluid flex-grow-1 d-flex flex-column py-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div aria-label="breadcrumb" class="mb-0">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="/template"
                            class="text-decoration-none">Template</a></li>
                </ol>
            </div>
            <input type="text" class="form-control" placeholder="default" style="max-width: 300px;">
        </div>
        <div class="row g-3 flex-grow-1">
            <div class="col-md-6 d-flex flex-column">
                <div class="card shadow-sm flex-grow-1 d-flex flex-column">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="input-tab" data-bs-toggle="tab"
                                data-bs-target="#input-pane" type="button" role="tab" aria-selected="true">
                                Input
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="variables-tab" data-bs-toggle="tab"
                                data-bs-target="#variables-pane" type="button" role="tab" aria-selected="false">
                                Variables
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content shadow-sm flex-grow-1 d-flex flex-column" id="myTabContent">
                        <div class="tab-pane fade show active" id="input-pane" role="tabpanel"
                            aria-labelledby="input-tab">
                            <textarea id="txtInput" class="form-control editor full-fill h-100"></textarea>
                        </div>
                        <div class="tab-pane fade" id="variables-pane" role="tabpanel" aria-labelledby="variables-tab">
                            <textarea id="txtVariables" class="form-control editor full-fill h-100"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <div class="card shadow-sm flex-grow-1 d-flex flex-column">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
                        <span class="fw-bold text-secondary"><i class="bi bi-terminal me-2"></i>Output</span>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary btn-sm" id="btnRun">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="btnDictate"
                                title="Copy Output">
                                <i class="bi bi-mic"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="btnClearVars"
                                title="Clear Variables">
                                <i class="bi bi-x-diamond"></i> Clear Vars
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="btnDictate"
                                title="Copy Output">
                                <i class="bi bi-bootstrap-reboot"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteModal" title="Clear All">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0 flex-grow-1 d-flex flex-column">
                        <div id="quill-wrapper" class="d-flex flex-column flex-grow-1">
                            <div id="txtOutput"
                                style="font-family: 'Courier New', Courier, monospace; font-size: 16px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white border-top mt-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center py-3 text-muted small">
                    &copy; <span id="currentYear"></span> Devtoolkit. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="static/scripts/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
