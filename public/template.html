<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtoolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/template.css">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Devtoolkit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex flex-column">
        <div class="row mt-3">
            <div class="col-md-4 d-flex flex-column pe-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Template</li>
                    </ol>
                </nav>
            </div>
            <div class="dropdown col-md-4 d-flex flex-column pe-3">
                <button class="btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Options
                </button>
                <ul class="dropdown-menu">
                    <li><a id=btnClearVariables class="dropdown-item" href="#">Clear variables</a></li>
                    <li><a id="btnClearAll" class="dropdown-item" href="#">Clear all</a></li>
                </ul>
            </div>
        </div>
        <div class="row flex-grow-1 main-content mt-3">
            <div class="col-md-6 d-flex flex-column pe-3">
                <div class="tab-container">
                    <ul class="nav nav-tabs" id="leftTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="left-tab1-tab" data-bs-toggle="tab"
                                data-bs-target="#left-tab1" type="button" role="tab" aria-controls="left-tab1"
                                aria-selected="true">Input</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="left-tab2-tab" data-bs-toggle="tab" data-bs-target="#left-tab2"
                                type="button" role="tab" aria-controls="left-tab2" aria-selected="false">Query</button>
                        </li>
                    </ul>
                </div>
                <div class="tab-content flex-grow-1" id="leftTabContent">
                    <div class="tab-pane fade show active h-100" id="left-tab1" role="tabpanel"
                        aria-labelledby="left-tab1-tab">
                        <textarea class="form-control editor h-100" id="txtInput"></textarea>
                    </div>
                    <div class="tab-pane fade h-100" id="left-tab2" role="tabpanel" aria-labelledby="left-tab2-tab">
                        <textarea class="form-control editor h-100" id="txtQuery"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column ps-3">
                <div class="tab-container d-flex justify-content-between align-items-center">
                    <ul class="nav nav-tabs" id="rightTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="right-tab1-tab" data-bs-toggle="tab"
                                data-bs-target="#right-tab1" type="button" role="tab" aria-controls="right-tab1"
                                aria-selected="true">Output</button>
                        </li>
                    </ul>
                </div>
                <div class="tab-content flex-grow-1" id="rightTabContent">
                    <div class="tab-pane fade show active h-100" id="right-tab1" role="tabpanel"
                        aria-labelledby="right-tab1-tab">
                        <div class="form-control editor" id="txtOutput" style="height: 712px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <div class="col-12">

            </div>
        </div>
    </div>

    <footer class="footer bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center py-2">
                    &copy; <span id="currentYear"></span> Devtoolkit. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <script src="static/scripts/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts/template.js"></script>
</body>

</html>
