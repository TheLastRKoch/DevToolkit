<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtoolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Devtoolkit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex flex-column">
        <div class="row mt-3">
            <div class="col-md-4 d-flex flex-column pe-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Editor</li>
                    </ol>
                </nav>
            </div>
            <div class="dropdown col-md-4 d-flex flex-column pe-3">
                <button class="btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Options
                </button>
                <ul class="dropdown-menu">
                    <li><a id=btnClearVariables class="dropdown-item" href="#">Clear variables</a></li>
                    <li><a id="btnClearAll" class="dropdown-item" href="#">Clear all</a></li>
                </ul>
            </div>
        </div>
        <div class="row flex-grow-1 main-content mt-3">
            <div class="col-md-12 d-flex flex-column ps-3">
                <div class="tab-content flex-grow-1" id="rightTabContent">
                    <div class="tab-pane fade show active h-100" id="right-tab1" role="tabpanel"
                        aria-labelledby="right-tab1-tab">
                        <div class="form-control font-monospace" id="txtOutput" style="height: 712px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center py-2">
                        &copy; <span id="currentYear"></span> Devtoolkit. All rights reserved.
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <script src="static/scripts/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts/template.js"></script>
</body>

</html>
