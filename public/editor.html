<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtoolkit - Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Custom adjustment to make Quill fill the flex container */
        #editor-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .ql-container {
            flex-grow: 1;
            font-family: 'Courier New', Courier, monospace;
            /* Monospace for dev tools */
            font-size: 16px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tools me-2"></i>Devtoolkit
            </a>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex flex-column py-3">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editor</li>
            </ol>
        </nav>

        <div class="card shadow-sm flex-grow-1 d-flex flex-column overflow-hidden">
            <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
                <h6 class="m-0 text-secondary"><i class="bi bi-code-square me-2"></i>Text Editor</h6>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="btnCopy">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="btnDictate">
                        <i class="bi bi-mic"></i> Dictate
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="btnClear"
                        data-bs-target="#deleteModal">
                        <i class="bi bi-trash"></i> Clear All
                    </button>
                </div>
            </div>

            <div class="card-body p-0 d-flex flex-column">
                <div id="editor-container">
                    <div id="txtOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-top mt-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center py-3 text-muted small">
                    &copy; <span id="currentYear"></span> Devtoolkit. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Action Successful
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="static/scripts/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById('btnClear').addEventListener('click', () => {
                quill.setText('');
            });

            document.getElementById('btnCopy').addEventListener('click', () => {
                const text = quill.getText();
                navigator.clipboard.writeText(text).then(() => {
                    showFeedback('Copied to clipboard!');
                });
            });
        });
    </script>
</body>

</html>
